<div class="team-container">
  <mat-card>
    <mat-card-header>{{ team.name }}</mat-card-header>
    <mat-card-content>
      <div class="player-container">
        @for (player of team.players; track $index) {
          <div class="player-card">
            <mat-card>
              <mat-card-content>
                <div class="player-info">
                  <div class="player-number">{{ player.number }}</div>
                  <div class="player-games">
                    {{ player.gamesPlayed }}/{{ player.gamesTotal }}
                  </div>
                  <div
                    class="player-porcentage"
                    [ngClass]="{
                      disqualified: player.gamesPercentage < minQualify,
                      semqualified:
                        player.gamesPercentage < qualify &&
                        player.gamesPercentage >= minQualify,
                      qualified: player.gamesPercentage >= qualify,
                    }"
                  >
                    {{ player.gamesPercentage }}%
                  </div>
                </div>
                <div class="player-name">
                  {{ player.name }} {{ player.lastName }}
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
