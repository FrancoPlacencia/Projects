<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    My favorite animal is:
    <ul>
        <li>
            @if (data.icon === 'panda') {
            <span>&#10003;</span>
            } Panda
        </li>
        <li>
            @if (data.icon === 'unicorn') {
            <span>&#10003;</span>
            } Unicorn
        </li>
        <li>
            @if (data.icon === 'lion') {
            <span>&#10003;</span>
            } Lion
        </li>
    </ul>
    @if (data.title === 'otro') {
    <p>OTRO {{data.title}}</p>
    }
    @else {
    <p>OTRO {{data.title}}</p>
    }
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
