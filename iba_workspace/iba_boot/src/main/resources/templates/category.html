<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Category</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/header :: header"/>
<div th:replace="fragments/menu :: menu"/>
<div class="outer">
    <div class="container content" style="width: 95%;" >
        <div class="row">
            <div class="col-md-4 box shadow">
                <div class="sub-title">
                    <h3>New Category</h3>
                    <p>Enter category name and description</p>
                </div>
                <form   autocomplete="off"
                        action="#"
                        th:action="@{/newCategory}"
                        th:object="${category}"
                        method="post">
                    <div class="row general-input" >
                        <div class="col-md-2" style="font-size:2em; color:#2e6da4; text-align:right;">
                            <i class="fas fa-tag"></i>
                        </div>
                        <div class="col-md-10 form-group">
                            <input type="text" th:field="*{categoryName}" class="form-control" placeholder="Category Name" />
                            <label th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="validation-message input-error"></label>
                        </div>
                    </div>
                    <div class="row general-input" >
                        <div class="col-md-2" style="font-size:2em; color:#2e6da4; text-align:right;">
                            <i class="fas fa-clipboard-list"></i>
                        </div>
                        <div class="col-md-10 form-group">
                            <input type="text"  th:field="*{description}" class="form-control" placeholder="Category Description" />
                            <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-message input-error"></label>
                        </div>
                    </div>
                    <div class="row general-input" style="text-align: center;">
                        <button class="btn btn-success" type="submit">Add new Category</button>
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7 box shadow" style="text-align: center;">
                <div class="sub-title">
                    <h3>Categories</h3>
                    <p>Read only categories report</p>
                </div>
                <table class="table table-hover">
                    <thead class="table-header">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="iCategory: ${categories}">
                        <td th:text="*{iCategory.categoryName}"></td>
                        <td th:text="*{iCategory.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</html>
